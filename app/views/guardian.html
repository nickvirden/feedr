<link href="/app/css/guardian.css" rel="stylesheet">

<nav>
    <div class="nav-wrapper">
    <a href="#" class="brand-logo">Nick's Feedr</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#/">Buzzfeed</a></li>
            <li><a href="#/guardian">The Guardian</a></li>
        </ul>
    </div>
</nav>

<div ng-controller="GuardianController">
    <div class="container">
        <div class="row">
            <div class="col s6 m6 l6 push-s2 push-m2 push-l2">
                <div class="card" ng-repeat="array in feed">
                    <div class="card-content">
                        <p>{{array.webTitle}}</p>
                    </div>
                    <div class="card-action">
                        <a class="btn" href="{{array.webURL}}" target="_blank">FULL ACTION</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
