<!DOCTYPE html>
<html lang="en" ng-app="feedrApp">

<head>
    <!--Timezone-->
    <meta charset="utf-8">
    <!--IE Edge Optimized-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mobile Optimized-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>Feedr</title>
    
    <!--Import jQuery before materialize.js-->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    
    <!--Materialize UI-->
    <!-- Controls the use of material-icons class-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- MaterializeCSS and MaterializeJS -->
    <link href="../bower_components/materialize/dist/css/materialize.min.css" rel="stylesheet">
    <script src="../bower_components/materialize/dist/js/materialize.min.js"></script>
    
    <!--Bootstrap Social & Font Awesome -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">
     
</head>

<body>
    
    <div>
        <div ng-view></div>
    </div>
        
    <!-- AngularJS & Angular Route -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    
    <!-- Custom JS files -->
    <!-- These should ALWAYS come after your downloaded packages -->
    <script src="/app/js/app.js"></script>
    
    <!-- Controllers -->
    <script src="/app/js/controllers/BuzzfeedController.js"></script>
    <script src="/app/js/controllers/GuardianController.js"></script>
    
    <!-- Materialize jQuery -->
    <script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../bower_components/jquery-validation/dist/additional-methods.min.js"></script>
    
    <!--One Page Scroll-->
